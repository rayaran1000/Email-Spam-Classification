<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movie Review Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <div class="login">
        <h1>Email Spam/Ham Analysis</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <!-- Fields and dropdown options for Review Sentiment Classification -->
            <div class="mb-3">
                <label class="form-label" for="Message">Email : </label>
                <input class="form-control" type="text" name="Message" id="Message" placeholder="Enter your Email here" />
            </div>

            <!-- Submit button -->
            <h2>
                THE prediction is {{results}}
            </h2>

            <!-- Submit button -->
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Spam / Ham" required />
            </div>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
